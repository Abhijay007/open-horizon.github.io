name: markdown_lint

on:
  push:
    branches:
      - master

jobs:
  markdown_lint:
  name: Check Markdown files
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Markdown Lint
        uses: ruzickap/action-my-markdown-linter@v1
        with:
          config_file: my_markdownlint.yml
          debug: true
          search_paths: |
            docs/